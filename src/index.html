<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="drum-machine">
  <div id="display" class="display">
    Drum Machine<br>
  </div>
  <div id="buttons">
    <div id="HEATER1" class="drum-pad" data-key="q">
      <button>Q</button>
      <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
    </div>
    <div id="HEATER2" class="drum-pad" data-key="w">
      <button>W</button>
      <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
    </div>
    <div id="HEATER3" class="drum-pad" data-key="e">
      <button>E</button>
      <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
    </div>
    <div id="TOMHIGH" class="drum-pad" data-key="a">
      <button>A</button>        
      <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
    </div>
    <div id="CLAP" class="drum-pad" data-key="s">
      <button>S</button>
      <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
    </div>
    <div id="OPEN" class="drum-pad" data-key="d">
      <button>D</button>
      <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
    </div>
    <div id="HAT" class="drum-pad" data-key="z">
      <button>Z</button>
      <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
    </div>
    <div id="KICK" class="drum-pad" data-key="x">
      <button>X</button>
      <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
    </div>
    <div id="CLOSE" class="drum-pad" data-key="c">
      <button>C</button>
      <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>
</body>
<footer>
 <div class="wrapper">
  <div class="coded-by">Coded by <a href="https://codepen.io/Soumaya-Mahdi2" target="_blank">Soumaya Mahdi</a>
  </div>
</div>
</footer>
</html>
